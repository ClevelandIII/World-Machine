<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Title</title>
        <meta name="author" content="Cleveland H. Williams III" />
        <meta name="description" content="web name" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <section id="icon">
                <div class="border" id="documents">
                    <div>
                        <img
                            src="images/icons/folder.png"
                            alt="Opens Documents"
                        />
                        <p>Documents</p>
                    </div>
                </div>

                <div class="border" id="oneshot">
                    <div>
                        <img
                            src="images/icons/oneshot.png"
                            alt="Starts the Game"
                        />
                        <p>OneShot</p>
                    </div>
                </div>

                <div class="border" id="custom">
                    <div>
                        <img
                            src="images/icons/customize.png"
                            alt="Customize Desktop"
                        />
                        <p>Customize</p>
                    </div>
                </div>

                <div class="border" id="wallpaper">
                    <div>
                        <img
                            src="images/icons/wallpapers_folder.png"
                            alt="Sets Wallpaper"
                        />
                        <p>Wallpaper</p>
                    </div>
                </div>

                <div class="border" id="controls">
                    <div>
                        <img
                            src="images/icons/controls.png"
                            alt="Changes Controls"
                        />
                        <p>Controls</p>
                    </div>
                </div>

                <div class="border" id="power">
                    <div>
                        <img
                            src="images/icons/exit.png"
                            alt="Exits the World Machine"
                        />
                        <p>Shut Down</p>
                    </div>
                </div>

                <div class="border" id="themes">
                    <div>
                        <img
                            src="images/icons/theme.png"
                            alt="Changes Color Theme"
                        />
                        <p>Themes</p>
                    </div>
                </div>

                <div class="border" id="help">
                    <div>
                        <img
                            src="images/icons/info.png"
                            alt="Gives Navigation Tips"
                        />
                        <p>Help</p>
                    </div>
                </div>
            </section>
            <section id="background">
                <img
                    src="images/background/default.png"
                    alt="The World Machine"
                />
            </section>
        </main>

        <footer>
            <p id="time">Time</p>
            <div><img src="images/icons/clover.png" alt="Taskbar Icon" /></div>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
